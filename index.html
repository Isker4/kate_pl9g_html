<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(#87CEEB 60%, #1E90FF);
            touch-action: manipulation;
            height: 100vh;
        }

        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3em;
            animation: shine 2s infinite alternate;
        }

        .waves {
            position: fixed;
            bottom: 30vh;
            width: 100%;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 10 Q25 5 50 10 T100 10" fill="%231E90FF" /></svg>');
            animation: waves 4s infinite linear;
        }

        .beach {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background: #FFD700;
        }

        .family {
            position: fixed;
            bottom: 30vh;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 2.5em;
            animation: run 2s infinite linear;
        }

        .surprise-btn {
            position: fixed;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.5em;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .surprise {
            position: absolute;
            font-size: 2em;
            animation: fall 4s ease-in forwards;
        }

        @keyframes shine {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes waves {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px); }
        }

        @keyframes run {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="sun">üåû</div>
    <div class="waves"></div>
    <div class="beach"></div>
    <div class="family">
        <span title="–ü–∞–ø–∞">üë®</span>
        <span title="–ú–∞–º–∞">üë©</span>
        <span title="–î–æ—á—å 13 –ª–µ—Ç">üëß</span>

    </div>
    <button class="surprise-btn">üéÅ –°–Æ–†–ü–†–ò–ó</button>

<script>
const surprises = {
    'üë®': ['üéÆ', 'üç∫', 'üéß', 'üîß', 'üì±', 'üé£', 'üèÜ'],
    'üë©': ['üíÑ', 'üëó', 'üíç', 'üå∑', 'üç∞', 'üìö', 'üõçÔ∏è'],
    'üëß': ['üì±', 'üéß', 'üíÑ', 'üé®', 'üéÄ', 'üé∏', 'üëü'],
    'üë¶': ['‚öΩ', 'üöó', 'üéÆ', 'üç≠', 'üö≤', 'ü§ñ', 'üé≤'],
    'üßí': ['üçº', 'üß∏', 'üöÇ', 'üç™', 'üéà', 'ü¶Ü', 'üêå']
};

function createSurprise() {
    const members = document.querySelectorAll('.family span');
    const member = members[Math.floor(Math.random() * members.length)];
    const emoji = surprises[member.innerHTML][Math.floor(Math.random() * 7)];
    
    const rect = member.getBoundingClientRect();
    const x = rect.left + rect.width/2;
    
    const surprise = document.createElement('div');
    surprise.className = 'surprise';
    surprise.style.left = `${x}px`;
    surprise.style.animationDuration = `${3 + Math.random() * 2}s`;
    surprise.innerHTML = emoji;
    
    document.body.appendChild(surprise);
    setTimeout(() => surprise.remove(), 5000);
}

document.querySelector('.surprise-btn').addEventListener('click', createSurprise);
document.querySelector('.surprise-btn').addEventListener('touchstart', (e) => {
    e.preventDefault();
    createSurprise();
}, {passive: false});
</script>
</body>
</html>
